database:
  driver: "ODBC Driver 17 for SQL Server"
  server: "localhost"
  database: "PAC3220"
  timeout_seconds: 5
modbus:
  timeout_seconds: 2
  retries: 3
  poll_interval_seconds: 1
  max_concurrency: 200
  endian: "big"
  port: 502
  scan_jitter_ms: 200
scheduler:
  refresh_devices_seconds: 30
  shard_count: 8
logging:
  level: "INFO"
  file: "logs/poller.log"
registers:
